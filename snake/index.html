<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Snake Game</h1>
    <p class="author">By: <label for="authorBtn"><input type="checkbox" id="authorBtn"/><span class="bevel">Chanc10</span></label></p>
    <canvas id="gameBoard" width="400" height="400"></canvas>
    <p id="score">Score: 0</p>
    <button id="startBtn">Start Game</button>
  </div>
  <script src="snake.js"></script>
  <script>
    const authorBtn = document.getElementById("authorBtn");
  
    function handleClick() {
      setTimeout(() => {
        window.open("https://github.com/Chanc10", "_blank");
      }, 2000); // 
    }
  
    authorBtn.addEventListener("click", handleClick);
  </script>
   
</body>
</html>
