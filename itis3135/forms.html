    <main>
        <h2>
            Forms
        </h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" placeholder="John Doe" required><br>
            
            <label for="phoneNum">Phone Number:</label><br>
            <input type="text" name="phoneNum" id="phoneNum" placeholder="867-5309" required><br>
            
            <label for="email">Email:</label><br>
            <input type="text" name="email" id="email" placeholder="sally@walmart.com" required><br><br>
            
            <input type="checkbox" name="Txt" id="Txt">
            <label for="Txt">Receive Text Updates</label><br><br>
            
            <label>Which kind of cat is best?</label><br>
            <input type="radio" name="Question" id="cheetah" value="Cheetah">
            <label for="cheetah">Cheetah</label><br>
            <input type="radio" name="Question" id="cougar" value="Cougar">
            <label for="cougar">Cougar</label><br>
            <input type="radio" name="Question" id="puma" value="Puma">
            <label for="puma">Puma</label><br><br>

            <label for="Subscription">Subscription:</label>
            <select name="Subscription" id="Subscription" size="1">
                <option value="3">3 Month</option>
                <option value="6">6 Month</option>
                <option value="9">9 Month</option>
                <option value="12">12 Month</option>
            </select><br><br><br><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="reset">

        </form>
