            <h3>Firstscripts</h3>
            <script>

                printTime();
    
                function printTime(){
    
                    var now = new Date();
                    var year = now.getFullYear();
                    var monthNum = now.getMonth() + 1;
                    var day = now.getDay();
                    var date = now.getDate();
                    var hour = now.getHours();
                    var min = now.getMinutes();
                    var am_pm;
    
                    var month = new Array("December", "January", "February", "March", "April", "May", "June", 
                                        "July", "August", "Septemeber", "October", "November");
                    
                    var mtwtfss = new Array("Sunday", "Monday", "Tuesday", "Wensday", "Thursday",
                                            "Friday", "Saturday");
    
                    if(hour >= 12){
                        hour %= 12;
                        am_pm = "pm";
                    }
                    else
                        am_pm = "am";
    
                    document.write("Today is " + hour + ":" + min + am_pm + " on " 
                                    + mtwtfss[day] + ", " + month[monthNum] + " " + date 
                                    + ", " + year + "<br>");
                }
            </script>
